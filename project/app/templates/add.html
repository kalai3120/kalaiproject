<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>

<body>
    <div class="container1">
        <h1>Add Member</h1>
        <form action="{% url 'addrec' %}" method="POST">
            {% csrf_token %}
            <label for="first">First Name:</label><br><br>
            <input type="text" name="first" id="first"><br><br>
            <label for="last">Last Name:</label><br><br>
            <input type="text" name="last" id="last"><br><br>
            <label for="country">Country:</label><br><br>
            <input type="text" name="country" id="country"><br><br>
            <button type="submit" id="new">Submit</button>
        </form>
    </div>
</body>

</html>
